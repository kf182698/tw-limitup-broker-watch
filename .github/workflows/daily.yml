name: Daily Stock Watch (台灣時間 18:00 執行)

# 設定排程
on:
  # cron 設定 '0 10 * * 1-5'
  # UTC 10:00 對應台灣時間 (CST/GMT+8) 18:00。
  # 執行時間為每週一到週五，以符合交易日需求。
  schedule:
    - cron: '0 10 * * 1-5'
  
  # 允許手動觸發 (方便測試)
  workflow_dispatch:

jobs:
  run-daily-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝專案依賴套件
        run: pip install -r requirements.txt

      - name: 執行漲停券商監控與 Email 通知
        # 將您在 Secrets 中設定的密鑰，安全地傳遞為環境變數
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          
        run: |
          # 步驟 1: 設定時區為 Asia/Taipei (台灣時間)
          export TZ='Asia/Taipei'
          
          # 步驟 2: 獲取今天的日期 (YYYY-MM-DD) 作為程式執行的參數
          TODAY_DATE=$(date +%Y-%m-%d)
          echo "台灣時間 $TODAY_DATE 18:00 開始執行"
          
          # 步驟 3: 執行您的 Python 腳本
          python -m src.app.main run --date $TODAY_DATE
