timezone: "Asia/Taipei"

source:
  # URL to fetch the TWSE (listed market) daily price change ranking.
  # This page lists stocks with their daily percent change. The script will
  # identify limit‑up stocks by filtering rows where pct_change >= `min_pct_change`.
  twse_limitup_url: "https://fubon-ebrokerdj.fbs.com.tw/z/zg/zg_A_0_0.djhtm"
  # URL to fetch the TPEX (OTC market) daily price change ranking.
  tpex_limitup_url: "https://fubon-ebrokerdj.fbs.com.tw/z/zg/zg_A_1_1.djhtm"
  # Template URL to fetch broker detail pages for each stock. The `{code}`
  # placeholder will be replaced with the numeric stock code.
  broker_detail_url_template: "https://fubon-ebrokerdj.fbs.com.tw/z/zc/zco/zco_{code}.djhtm"

limitup:
  # Minimum daily percent change to be considered as limit‑up. Use 9.8 for
  # TWSE/TPEX; adjust if needed (e.g. 10.0).
  min_pct_change: 9.8

email:
  # Prefix for email subject; the script will append the trade date.
  subject_prefix: "隔沖主力鎖漲停標的"